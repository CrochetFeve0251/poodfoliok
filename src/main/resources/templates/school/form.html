<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>New School</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${school.id == null}">New School</h1>
		<h1 th:if="${school.id != null}">Edit School</h1>
		<hr />
		<form th:action="@{/schools}" th:method="@{${school.id == null} ? 'post' : 'put'}"
			th:object="${school}">
			<input type="hidden" th:field="*{id}" /> 
			
				<div class="form-group"> 
					<label for="name">Name</label>  
					<input id="name" name="name" type="text" class="form-control" th:field="*{name}" />  
				</div> 
				<div class="form-group"> 
					<label for="description">Description</label>  
					<input id="description" name="description" type="text" class="form-control" th:field="*{description}" />  
				</div> 
				<div class="form-group"> 
					<label for="image">Image</label>  
					<input id="image" name="image" type="text" class="form-control" th:field="*{image}" />  
				</div> 
				<div class="form-group"> 
					<label for="link">Link</label>  
					<input id="link" name="link" type="text" class="form-control" th:field="*{link}" />  
				</div> 

			<button type="submit" class="btn btn-success">Save</button>
			<a th:href="@{/schools}" class="btn btn-default">Back</a>
		</form>
	</div>
</body>
</html>
