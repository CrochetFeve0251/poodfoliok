<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show Hobby</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show Hobby</h1>
		<hr />
		<div class="form-group"> 
			<label for="name">Name: </label>  
			<span th:text="${hobby.name}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="description">Description: </label>  
			<span th:text="${hobby.description}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="image">Image: </label>  
			<span th:text="${hobby.image}"></span> 
		</div> 

		<a th:href="@{/hobbys/{id}/edit(id = ${hobby.id})}">Edit this record</a> <br/>
		<a href="#">Delete this record</a> <br/>
		<a th:href="@{/hobbys}">Back to list Hobby</a> <br/>
	</div>
</body>
</html>
