<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show Country</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show Country</h1>
		<hr />
		<div class="form-group"> 
			<label for="name">Name: </label>  
			<span th:text="${country.name}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="code">Code: </label>  
			<span th:text="${country.code}"></span> 
		</div> 

		<a th:href="@{/countrys/{id}/edit(id = ${country.id})}">Edit this record</a> <br/>
		<a href="#">Delete this record</a> <br/>
		<a th:href="@{/countrys}">Back to list Country</a> <br/>
	</div>
</body>
</html>
