<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show Project</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show Project</h1>
		<hr />
		<div class="form-group"> 
			<label for="name">Name: </label>  
			<span th:text="${project.name}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="description">Description: </label>  
			<span th:text="${project.description}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="start">Start: </label>  
			<span th:text="${project.start}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="end">End: </label>  
			<span th:text="${project.end}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="link">Link: </label>  
			<span th:text="${project.link}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="image">Image: </label>  
			<span th:text="${project.image}"></span> 
		</div> 

		<a th:href="@{/projects/{id}/edit(id = ${project.id})}">Edit this record</a> <br/>
		<a href="#">Delete this record</a> <br/>
		<a th:href="@{/projects}">Back to list Project</a> <br/>
	</div>
</body>
</html>
